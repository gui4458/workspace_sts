<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <input class="userId" type="hidden" th:value="${#authentication.name}">
    <!-- 로그인 실패 -->
    <th:block sec:authorize="isAnonymous()">
        <script>
            alert('ID 혹은 PW를 확인하세요.')
            location.href=`/member/login`
        </script>
    
    </th:block>
    <!-- 로그인 성공 -->
    <th:block sec:authorize="isAuthenticated()">
        <script>
            let a = document.querySelector('.userId').value;
            alert(`${a}님 로그인 되었습니다.`)
            location.href=`/item/list`
        </script>
    </th:block>
    
    </body> 
</html>
