<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!--html 파일이 열릴때 같이 실행되는 css-->
    <link rel="stylesheet" href="/css/member/login.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <div class="container">
        <form action="/member/goLogin" method="post" id="login-form">
            <table class="login-table">
                <tr>
                    <td>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">아이디</span>
                            <input type="text" name="memberId" th:value="${memberId}" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="addon-wrapping" id="memberId">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">비밀번호</span>
                            <input type="password" name="memberPw" class="form-control" placeholder="PW" aria-label="Username" aria-describedby="addon-wrapping" id="memberPw">
                        </div>
                    </td>
                    <td>
                        <div class="d-grid mb-3">
                            <input type="submit" class="btn btn-primary" value="로그인">
                        </div>
                    </td>
                </tr>
                
                
            </table>
            <div class="d-grid">
                <input type="button" style="width: 200px; margin-left: 40%;" class="btn btn-primary" value="비동기 로그인" onclick="login()">
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!--html 파일이 열릴때 같이 실행되는 js-->
    <script src="/js/content/member/login.js"></script>
</th:block>
</html>
