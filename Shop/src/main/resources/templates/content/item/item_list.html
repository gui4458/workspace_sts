<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}">

<th:block layout:fragment="content_css">
    <!--html 파일이 열릴때 같이 실행되는 css-->
    <link rel="stylesheet" href="/css/item/item_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</th:block>

<th:block layout:fragment="contentFragment">
    <table class="itemList">
       
        <th:block th:if="${#lists.isEmpty(itemList)}">
           <div class="row">
            등록된 책이 없습니다.

           </div>
        </th:block>
        <div class="row row-cols-4 g-4">
        <th:block th:each="item:${itemList}">
            
                <div class="col-2">
                    <div class="card" >
                        
                    <!-- onclick="goDetail()" -->
                    <a th:href="@{/item/selectDetail(itemCode=${item.itemCode})}">
                        <img th:src="@{'/upload/' + ${item.imgList[0].attachedFileName}}" class="card-img-top" alt="...">
                    </a>
                        <div class="card-body">
                        <p class="card-text">
                            <div class="row">
                                [[${item.itemName}]]
                            </div>
                            <div class="row">
                                [[${#numbers.formatCurrency(item.itemPrice)}]]
                            </div>
                        </p>
                        </div>
                    </div>
                </div>
            

           
        </th:block>
         </div>
    </table>
  
   




</th:block>

<th:block layout:fragment="content_js">
    <!--html 파일이 열릴때 같이 실행되는 js-->
    <script src="/js/content/item/item_list"></script>
</th:block>

</html>
