<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
    <style>
         .wrap{
            width: 500px;
            margin: 0 auto;
            height: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form action="check" method="post">
            <input type="hidden" name="name" th:value="${name}">
            <input type="hidden" name="tel" th:value="${tel}">
            <div>
                <h2>이력서 정보</h2>
            </div>
            <div>
                <div>
                    학력    
                </div>
                <div>
                    <select name="academic">
                        <option value="대졸" selected>대졸</option>
                        <option value="대학졸업예정" >대학졸업예정</option>
                        <option value="전문대졸">전문대졸</option>
                        <option value="고졸">고졸</option>
                    </select>
                    <input type="text" name="scool" placeholder="학교명">
                </div>
            </div>
            <div>
                지원 구분 
                <input type="radio" value="신입" name="old" checked> 신입 
                <input type="radio" value="경력" name="old"> 경력
            </div>
            <div>
                <table>
                    <tr>
                        <td colspan="3">
                            자격정보
                        </td>
                    </tr>
                    <tr>
                        <td>
                            자격증명
                        </td>
                        <td>
                            취득일자
                        </td>
                        <td>
                            발행기관
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="qualification">
                        </td>
                        <td>
                            <input type="date" name="acquisition">
                        </td>
                        <td>
                            <input type="text" name="issuing">
                        </td>
                    </tr>
                
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <td colspan="3">
                            경력정보
                        </td>
                    </tr>
                    <tr>
                        <td>
                            회사명
                        </td>
                        <td>
                            담당업무
                        </td>
                        <td>
                            경력기간
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="companyName">
                        </td>
                        <td>
                            <input type="text" name="djqan">
                        </td>
                        <td>
                            <input type="text" name="career1" size="10px">년<input type="text" name="career2" size="10px">개월
                        </td>
                    </tr>
                
                </table>
            </div>
            <div>
                <div>
                    자기소개
                </div>
                <div>
                    <textarea name="myInfo" cols="50" rows="3"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" value="등록">
            </div>










        </form>

    </div>
</body>
</html>
