<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .wrap{
        width: 500px;
        margin: 0 auto;
        height: 500px;
        text-align: center;
        border: 2px solid black;
    }
    textarea{
        resize: none;
    }
    .info{
        resize: none;
        display: flex;
        margin-top: 20px;
        margin-left: 100px;
    }
</style>
</head>
<body>
    
    <div class="wrap">
        
        <form action="member_info" method="post">
            <input type="hidden" name="id" th:value="${regVO.id}">
            <input type="hidden" name="pw" th:value="${regVO.pw}">
            <input type="hidden" name="name" th:value="${regVO.name}">
            <input type="hidden" name="birth" th:value="${regVO.birth}">
            <input type="hidden" name="email" th:value="${regVO.email}">
        <th:block th:each="each : ${regVO.tel}">
            <input type="hidden" name="tel" th:value="${each}">
        </th:block>
            <div>
                <div>
                    <h4>[[${regVO.name}]]회원님 가입을 환영합니다.</h4>
                </div>
                <div>
                    <h4>아래 추가 정보를 입력해주세요</h4>
                </div>
            </div>
            <div>
                관심 레슨 
                <input type="checkbox" name="lesson" value="수영"> 수영
                <input type="checkbox" name="lesson" value="헬스"> 헬스
                <input type="checkbox" name="lesson" value="요가"> 요가
                <input type="checkbox" name="lesson" value="필라테스"> 필라테스
            </div>
            <div>
                레슨에 참여한 적 있나요 
                <input type="radio" name="career" value="예"> 예
                <input type="radio" name="career" value="아니오"> 아니오
            </div>
           
            <div class="info">
                자기소개 
                <textarea name="info" cols="30" rows="10"></textarea>
                
            </div>
            <div>
                <input type="submit" value="입력완료">
            </div>









        </form>
    </div>
    
</body>
</html>
