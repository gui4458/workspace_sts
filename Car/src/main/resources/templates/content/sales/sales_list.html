<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->

    <div class="row justify-content-center">
        <div class="col">
            <table class="table table-striped justify-content-center text-center align-middle">
                <thead class="table-borderless table-primary">
                    <tr>
                        <td rowspan="2">
                            <div class="row">
                                <div class="col">NO</div>
                            </div>
                        </td>
                        <td colspan="4">
                            <div class="row">
                                <div class="col">구매자정보</div>
                            </div>
                        </td>
                        
                        <td colspan="2">
                            <div class="row">
                                <div class="col">차량정보</div>
                            </div>
                        </td>
                        
                    </tr>
                    <tr>
                    
                        <td>
                            <div class="row">
                                <div class="col">구매자명</div>
                            </div>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col">연락처</div>
                            </div>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col">구매일</div>
                            </div>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col">색상</div>
                            </div>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col">모델명</div>
                            </div>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col">금액</div>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="sales,state : ${salesList}">
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">[[${salesList.size-state.index}]]</div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">[[${sales.buyerName}]]</div>
                                </div>
                            </td>
                            <td>
                                <div class="row" th:if="${sales.buyerTel} == '' ">
                                    <div class="col">연락처 정보가 없습니다.</div>
                                </div>
                                <div class="row" th:if="${sales.buyerTel} != '' ">
                                    <div class="col">[[${sales.buyerTel}]]</div>
                                </div>
                                
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">[[${sales.saleDate}]]</div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">[[${sales.color}]]</div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">[[${sales.carVO.modelName}]]</div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">[[${#numbers.formatCurrency(sales.carVO.price)}]]</div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
                
            </table>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
