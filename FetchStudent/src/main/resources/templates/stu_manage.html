<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
    <link rel="stylesheet" href="/stu_manage.css">

</head>
<body>

    <div>
        <table class="container">
            <colgroup>
                <col width ="50%">
                <col width ="50%">
            </colgroup>
            <tbody>
                
                <tr>
                    <td>
                        <div>
                            <!-- <select name="classCode" id="sel"> -->
                            <!-- <select onchange="goSelect()" id="sel"> -->
                            <select onchange="fetchSelect()" id="sel">
                                    
                                    <option th:value="0" th:selected="${stuVO.classCode == 0}">전체</option>
                                <th:block th:each="classInfo : ${classList}">
                                    
                                    <option th:value="${classInfo.classCode}" th:selected="${stuVO.classCode == classInfo.classCode}">[[${classInfo.className}]]</option>
                                </th:block>
                            </select>
                        </div>
                        <div>
                            <table id="stu-list-table">
                                <colgroup>
                                    <col width="15%">
                                    <col width="30%">
                                    <col width="15%">
                                    <col width="*">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <td>
                                            No   
                                        </td>
                                        <td>
                                            반이름
                                        </td>
                                        <td>
                                            학번
                                        </td>
                                        <td>
                                             이름
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <th:block > -->
                                    <tr th:each="stu,state : ${stuList}">
                                        <td >
                                            [[${#lists.size(stuList)}-${state.index}]]
                                        </td>
                                        <td>
                                            [[${stu.className}]]
                                        </td>
                                        <td id="stuN">
                                            [[${stu.stuNum}]]
                                        </td>
                                        <td id="name-td">
                                            <span th:onclick="goDetail([[${stu.stuNum}]])" id="name-span">
                                                [[${stu.stuName}]]
                                            </span>
                                        </td>
                                    </tr>
                                    <!-- </th:block> -->
                                </tbody>
                            </table>
                        </div>
                    </td>
                    <td>
                       <div class="stu-detail-div">
                           
                       </div>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>


    <script src="/stu_manage.js"></script>
</body>
</html>
