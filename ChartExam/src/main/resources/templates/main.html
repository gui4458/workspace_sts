<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="header">헤어 영역</div>
            </div>
        </div>
        <div class="row body-row">
            <!-- side -->
            <div class="col-2">side</div>
            <!-- content -->
            <div class="col-10">
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="layer small-layer">
                            <canvas id="line-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="layer small-layer">
                            <canvas id="doughnut-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="layer small-layer">
                            <canvas id="radar-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-8">
                        <div class="layer large-layer">
                            <canvas id="bar-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="layer large-layer">
                            <canvas id="pie-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-8">
                        <div class="layer">
                            <canvas id="bar-chart-grouped" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="layer">
                            <canvas id="polar-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="layer">
                            <canvas id="mixed-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="layer">
                            <canvas id="bubble-chart" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/main.js"></script>
    
</body>
</html>
