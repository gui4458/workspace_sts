<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div>
        <form action="/boardUpdate" method="post">
            <table>

                <tr>
                    <td>
                        글번호
                    </td>
                    <td>
                        <input type="text" name="boardNum" th:value="${boardVO.boardNum}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        제목
                    </td>
                    <td>
                        <input type="text" name="boardTitle" th:value="${boardVO.boardTitle}">
                    </td>
                </tr>
                <tr>
                    <td>
                        작성자
                    </td>
                    <td>
                        <input type="text" name="writer" th:value="${boardVO.writer}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        작성일
                    </td>
                    <td>
                        <input type="text" name="createDate" th:value="${boardVO.createDate}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        내용
                    </td>
                    <td>
                        <textarea name="boardContent" cols="30" rows="10">[[${boardVO.boardContent}]]</textarea>
                    </td>
                </tr>


            </table>
            <div>
                <input type="submit" value="수정">
            </div>
        </form>

    </div>
</body>
</html>
